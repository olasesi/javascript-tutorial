<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>fetch</title>
  </head>

  <body>
    <div id="main" class="main">
      <div id="wheel" class="wheel">
        <div>
          <span class="span1">
            <p>😊</p>
          </span>
          <span class="span2">
            <p>😝</p>
          </span>
          <span class="span3">
            <p>😍</p>
          </span>
          <span class="span4">
            <p id="add0"></p>
          </span>

          <span class="span5">
            <p>🍩</p>
          </span>
          <span class="span6">
            <p>🍭</p>
          </span>
          <span class="span7">
            <p>🍰</p>
          </span>
          <span class="span8">
            <p>🍬</p>
          </span>
        </div>
      </div>

      <button class="spin" onclick="letsSpin()">
        SPIN
        <div class="arrow down-arrow"></div>
      </button>

      <div id="result"></div>
    </div>

    <script>
      let values;

      document.getElementById("add0").innerHTML = "<p>Value: 0";
      async function fetchData() {
        const response = await fetch("abia.php");

        if (!response.ok) {
          console.log(response.status);
        }

        const data = await response.json();

        console.log("Data from PHP:", data);

        values = data.value;
      }
      fetchData();

      function letsSpin() {
        //var x = 1024; //min value
        //var y = 9999; //max value

        //var deg = Math.floor(Math.random() * (x - y)) + y;

        document.getElementById("wheel").style.transform =
          "rotate(" + 4 * 360 * values + "deg)";

        setTimeout(function () {
          document.getElementById("add0").innerHTML = `<p>Value: ${values}</p>`;
        }, 3000);
      }
    </script>
  </body>
</html>
